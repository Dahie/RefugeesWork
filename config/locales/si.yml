  #FAQ
    faq: "Pogosta vprašanja"
    faq-q1: "Kako pridobivate kontakte?"
    faq-a1: "Pri Sosedu smo strokovnjaki za marketing in do kontaktov prihajamo na veliko načinov. V pomoč so nam predvsem sodobne tehnologije, tako da kot glavno orodje uporabljamo splet, pa tudi zunanje oglaševanje, mrežo naših stalnih strank, partnerske mreže in druge medije."

    faq-q2: "V kakšni obliki mi posredujete kontakte strank?"
    faq-a2: "Povpraševanja in kontakte strank vam posredujemo takoj po prejemu plačila (pri bančnem nakazilu je to do 48ur, pri drugih oblikah plačila pa v roku nekaj minut).ko jih prejmemo. Kontakt najdete v Imeniku strank. Pogledamo skladnost z vašimi željamo glede regije in vam posredujemo povpraševanje stranke v roku 24h od prejema. Na vaš elektronski naslov vam torej pošljemo telefonsko številko, e-naslov ter opis naročila stranke."

    faq-q3: "Kakšno pogodbo moram podpisati? "
    faq-a3: "Za sodelovanje ni potrebno podpisati nobene pogodbe. Enostavno se odločite za zakup željenega kontakta, mi pa vam po opravljenem plačilu posredujemo kontaktne podatke o stranki ter pošljemo račun za opravljeno plačilo."

    faq-q4: "Koliko izvajalcev lahko kupi isti kontakt?"
    faq-a4: "Vsak kontakt lahko zakupi največ 5 različnih izvajalcev. Stranke namreč vedno primerjajo ponudbe različnih izvajalcev, zato jih pri nas povežemo z do 5 izvajalci ter tako povečamo možnost, da stranka ne išče drugje, ampak izbere enega izmed naših izvajalcev."

    faq-q5: "Ali nudite garancijo za vaše kontakte?"
    faq-a5: "Da. V podjetju Moj sosed nudimo garancijo, zato lahko v primeru, da je stranka že našla izvajalca ali če s stranko ne morete vzpostaviti kontakta, kontakt storniramo in vam damo možnost, da izberete nov kontakt po vaši izbiri."

    faq-q6: "Zakaj je naročilo konkretnih povpraševanj boljše kot oglas na katerem od spletnih portalov, v časopisu ali na radiju?"
    faq-a6: "Oglas ali predstavitev na spletnem portalu vam ne zagotavlja povpraševanja, Sosed kontakti pa so konkretna povpraševanja strank, ki zdaj iščejo izvajalca vaših storitev. Takšen način pridobivanja novih strank je veliko bolj učinkovit, enostavno pa je tudi izmeriti rezultate."

    faq-q7: "Zakaj je boljše sodelovanje z vami kot pa oglaševanje na Googla? "
    faq-a7: "Pri nas smo osredotočeni predvsem na pridobivanje povpraševanj preko Google Adwords. To pomeni, da pridobivamo stranke, ki iščejo ponudnike storitev in vam njihova povpraševanja preprosto objavljamo na naši aplikaciji, kjer lahko izberete 1, 2 ali 10 kontaktov kadarkoli želite. Če se odločite za oglaševanje preko Googla v lastni režiji, morate imeti osebo, ki bo vzpostavila sistem za oglaševanje, nato pa redno skrbela za optimizacijo oglasov, ključnih besed in vstopnih strani. Tudi če na vaš oglas klikne nekdo, ki ni potencialna stranka, morate ta klik Googlu vseeno plačati. Pri nas pa lahko kontakte zakupite takrat, ko jih potrebujete."

